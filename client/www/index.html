<!doctype html>
<html>
<head>
   <title>The Borg</title>
   <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" href="/css/reset.css" media="all">
   <link rel="stylesheet" type="text/css" href="/css/global.css" media="all">
   <script src="/js/jquery-2.1.0.min.js"></script>
   <script src="/js/highcharts.js"></script>
   <script src="/js/mothership.js"></script>
</head>
<body>
   <header id="page_header">
      <img src="css/img/logo.png" alt="IG" />
      <h1>My Interesting Markets</h1>
   </header>
   <div id="wrapper">
      <section id="login">
         <h2>Login</h2>
         <form action="index.html" method="post" id="form">
            <input type="text" name="identifier" value="SelTESTigm2602PqK" placeholder="Identifier" id="identifier"><br>
            <input type="password" name="password" value="112233" placeholder="Password" id="password"><br>
            <button type="submit" id="login_button">Login</button>
         <form>
      </section>
      <section id="interface">
         <div id="suggested_markets"></div>
         <div id="currently_trading"></div>
         <div id="details">
            <div class="panel" id="twitter">
               <h2>Twitter: <span class="twitter-index"></span> / 10</h2>
               <table>
                  <tr>
                     <td><b>Amount of tweets</b>:</td>
                     <td class="twitter-count"></td>
                  </tr>
                  <tr class="twitter-tweets">
                  </tr>
                  </tr>
               </table>
            </div>
            <div class="panel" id="sentiment">
               <h2>Sentiment: <span class="sentiment-index"></span> / 10</h2>
               <div class="sentiment-pie"></div>
            </div>
         </div>
         <div id="feeds">
            <h2>feeds</h2>
            <label><input type="checkbox" value="sentiment" checked="checked" /> sentiment</label>
            <label><input type="checkbox" value="movement" />movement</label>
            <label><input type="checkbox" value="volatility" />volatility</label>
            <label><input type="checkbox" value="twitter" />twitter</label>
         </div>
         <label><input id="streaming"  type="checkbox" value="twitter" />live streaming</label>
      </section>
       <footer id="page_footer">
           <p>&copy; The Hive Mind.</p>
       </footer>
   </div>
</body>
</html>
