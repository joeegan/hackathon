<!doctype html>
<html>
<head>
   <title>My Interesting Markets</title>
   <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" href="/css/reset.css" media="all">
   <link rel="stylesheet" type="text/css" href="/css/global.css" media="all">
   <script src="/js/jquery-2.1.0.min.js"></script>
   <script src="/js/highcharts.js"></script>
   <script src="/js/mothership.js"></script>
</head>
<body>
   <header id="page_header">
      <img src="css/img/logo.png" alt="IG" />
      <h1>My Interesting Markets</h1>
      <div id="feeds">
         <h2>Feeds:</h2>
         <label><input type="checkbox" value="sentiment" />Sentiment</label>
         <label><input type="checkbox" value="movement" />Movement</label>
         <label><input type="checkbox" value="volatility" />Volatility</label>
         <label><input type="checkbox" value="twitter" />Twitter</label>
         <label class="streaming"><input id="streaming" type="checkbox" value="streaming" />Live streaming</label>
      </div>
   </header>
   <div id="wrapper">
      <section id="login">
         <form action="index.html" method="post" id="form">
            <input type="text" name="identifier" value="SelTESTigm2602PqK" placeholder="Identifier" id="identifier"><br>
            <input type="password" name="password" value="112233" placeholder="Password" id="password"><br>
            <button type="submit" id="login_button">Login</button>
         </form>
      </section>
      <section id="interface">
         <div id="suggested_markets"></div>
         <div id="currently_trading"></div>
         <div id="details">
            <h1 id="title"></h1>
            <div class="panel" id="twitter">
               <div class="wrap">
                  <div class="inner">
                     <h2>Twitter: <span class="twitter-index"></span> / 10</h2>
                     <p>There have been <span class="twitter-count"></span> recent tweets</p>
                     <div class="twitter-tweets"></div>
                  </div>
               </div>
            </div>
            <div class="panel" id="sentiment">
               <div class="wrap">
                  <div class="inner">
                     <h2>Sentiment: <span class="sentiment-index"></span> / 10</h2>
                     <p>People tend to be going <span class="sentiment-dir"></span> at the moment</p>
                     <div class="sentiment-pie"></div>
                  </div>
               </div>
            </div>
            <div class="panel" id="volatility">
               <div class="wrap">
                  <div class="inner">
                     <h2>Volatility: <span class="volatility-index"></span> / 10</h2>
                     <p>The market is <span class="volatility-text"></span> at the moment</p>
                  </div>
               </div>
            </div>
            <div class="panel" id="movement">
               <div class="wrap">
                  <div class="inner">
                     <h2>Movement: <span class="movement-index"></span> / 10</h2>
                     <p>The market is <span class="movement-text"></span> at the moment</p>
                  </div>
               </div>
            </div>
         </div>

      </section>
   </div>
</body>
</html>
