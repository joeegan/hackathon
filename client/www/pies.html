<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<script src="js/highcharts.js"></script>
   <script>

      $(function () {

         $.ajaxSetup({
            headers: {
               'X-SECURITY-TOKEN': '1e8aee6ef4522a7a94e96bf7179c7a4a1955f90d15146d256c745df6fdbbb840',
               'CST': '348249a50c49d1640ab83bdfa8eb40a6e86af27960c75825bdb18ea0689983a2'
            }
         });

         $.ajax({
            url: 'http://localhost:8080/positions',
            success: function(data) {
               initChart(processData(data, 'quantity'))
            }
         });

         function processData(data, key) {
            data.forEach(function(position){
               position.y = (position[key]/10)*100;
            });
            return data;
         }

         function initChart(data) {

            $('#container').highcharts({
               chart: {
                  plotBackgroundColor: null,
                  plotBorderWidth: null,
                  plotShadow: false
               },
               title: {
                  text: 'Markets in my Open Positions'
               },
               tooltip: {
                  pointFormat: '{series.name}: <b>{point.y.f}%</b>'
               },
               plotOptions: {
                  pie: {
                     allowPointSelect: true,
                     cursor: 'pointer',
                     dataLabels: {
                        enabled: true,
                        color: '#000000',
                        connectorColor: '#000000',
                        format: '<b>{point.name}</b>:{point.epic} {point.y:.1f} %'
                     }
                  }
               },
               series: [{
                  type: 'pie',
                  name: 'Open position',
                  data: data
               }]
            });
         }
      });

   </script>
<form>

   <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

   </body>
</form>
