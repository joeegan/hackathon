   <script>

      $(function () {

         $.ajaxSetup({
            headers: {
               'X-API-KEY': '9326651ab2bae60b2fc6',

               'CST': '348249a50c49d1640ab83bdfa8eb40a6e86af27960c75825bdb18ea0689983a2',
               'Access-Control-Allow-Origin': '*'
            }
         });

         var openPositions = [
            {
               "epic": "IX.D.FTSE.CFD.IP",
               "name": "FTSE 100 Cash",
               "quantity": 3
            },
            {
               "epic": "CS.D.CFDGOLD.CFDGC.IP",
               "name": "Spot Gold",
               "quantity": 1
            },
            {
               "epic": "CS.D.EURGBP.CFD.IP",

            },
            {
               "epic": "TM.D.TECDAX.IFM.IP",
               "name": "Germany Tech 30 Cash (EUR2 Mini Contract)",
               "quantity": 1
            }
         ];

         function processData(data, key) {
            data.forEach(function(position){
               position.y = (position[key]/10)*100;
            });
            return data;
         }

         $('#container').highcharts({
            chart: {
               plotBackgroundColor: null,
               plotBorderWidth: null,
               plotShadow: false
            },
            title: {
               text: 'Markets in my Open Positions'
            },
            tooltip: {
               pointFormat: '{series.name}: <b>{point.y.f}%</b>'
            },
            plotOptions: {
               pie: {
                  allowPointSelect: true,
                  cursor: 'pointer',
                  dataLabels: {
                     enabled: true,
                     color: '#000000',
                     connectorColor: '#000000',
                     format: '<b>{point.name}</b>:{point.epic} {point.y:.1f} %'
                  }
               }
            },
            series: [{
               type: 'pie',
               name: 'Open position',
               data: processData(openPositions, 'quantity')
            }]
         });
      });

   </script>
